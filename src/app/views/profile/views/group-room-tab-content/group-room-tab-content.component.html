<div class="my-3 mx-3" *ngIf="currentUser() | async as user">
  <div class="row my-2">
    <h5 class="col">Groups & Rooms</h5>
<!--    Show for superAdmin & groupAdmin  -->
    <button *ngIf="user.role === roles.superAdmin || roles.groupAdmin" type="button" class="btn btn-outline-info col-2 mx-1" routerLink="/create-group">New Group</button>

<!--    Show except regular users -->
<!--    TODO: Allow assistant to create rooms only from groups they belong-->
    <button *ngIf="user.role === roles.superAdmin || roles.groupAdmin" type="button" class="btn btn-outline-info col-2 mx-1" routerLink="/create-room">New Room</button>

    <!--    Show for superAdmin -->
    <div *ngIf="user.role === roles.superAdmin">❗️ You can see all groups & rooms from the app.</div>
    <!--    Show for groupAdmin -->
    <div *ngIf="user.role === roles.groupAdmin">❗️ You can only see groups & rooms that you are an admin of.</div>
    <!--    Show for groupAdmin -->
    <div *ngIf="user.role === roles.groupAdmin">❗️ You can only see groups & rooms that you belong to.</div>
  </div>

  <!-- Group & Room List-->
  <div *ngFor="let group of groups | async; let i = index" class="accordion my-2">
    <div class="row bg-light text-dark my-2 p-2 border border-1 rounded">
      <div (click)="expandCard(i)" class="col w-100 text-black" type="button">
        {{ group.name }}
      </div>
      <!-- Show to superAdmin & groupAdmin -->
      <button *ngIf="user.role === roles.superAdmin || roles.groupAdmin" class="col-1 p-1 m-1 btn btn-info text-light" (click)="deleteGroup(group._id)"> X </button>
    </div>

    <div *ngIf="isExpand[i]" class="my-2 p-2">
      <div *ngFor="let room of groupedRooms[group._id]" class="accordion-body border-bottom">
        <div class="row">
          <div class="col">{{ room.name }}</div>
          <!-- Show to superAdmin & groupAdmin -->
          <button *ngIf="user.role === roles.superAdmin || roles.groupAdmin" class="col-1 p-1 m-1 btn btn-info text-light" (click)="deleteRoom(room._id)"> X </button>
        </div>
      </div>
    </div>
  </div>
</div>
