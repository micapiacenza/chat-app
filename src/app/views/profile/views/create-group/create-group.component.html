<div class="container my-4">
  <form>
    <div class="form-group my-4">
      <label class="my-1 font-weight-bold">Group Name</label>
      <input type="text" id="groupName" [(ngModel)]="newGroupName" name="newGroupName" class="form-control" placeholder="Enter group name" required>
    </div>
    <div class="form-group my-4">
      <label class="my-1 font-weight-bold">Add Users</label>
      <div *ngFor="let user of userList" class="form-check">
        <input class="form-check-input" type="radio" name="selectedUser">
        <label class="form-check-label">
          {{ user.username }}
        </label>
      </div>
      <div class="error-message py-2" *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>
    <button type="submit" class="btn btn-outline-info my-3 w-100" (click)="createGroup()">Create New Group</button>
    <button type="submit" class="btn btn-outline-info w-100">Cancel</button>
  </form>
</div>
