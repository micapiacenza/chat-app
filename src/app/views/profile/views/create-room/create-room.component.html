<div class="container my-4">
  <form>
    <div class="form-group my-4">
      <label class="my-1 font-weight-bold">Room Name</label>
      <input type="text" class="form-control" [(ngModel)]="roomName" name="roomName" placeholder="Enter room name" required>
    </div>

    <div class="row">
      <div class="form-group my-4 col">
        <label class="my-1 font-weight-bold">Select group</label>
        <div *ngFor="let group of existingGroups; let i = index" class="form-check">
          <input class="form-check-input" type="radio" name="selectedGroup" [value]="group.id" (change)="onGroupSelected(group._id)">
          <label class="form-check-label">
            {{ group.name }}
          </label>
        </div>
        <small> ❗️ The room you are creating will belong to the selected group</small>
      </div>
    </div>
    <div class="error-message py-2" *ngIf="errorMessage">{{ errorMessage }}</div>
    <button type="button" class="btn btn-outline-info my-3 w-100" (click)="createRoom()">Create New Room</button>
    <button type="button" class="btn btn-outline-info my-3 w-100" (click)="cancel()">Cancel</button>
  </form>
</div>
